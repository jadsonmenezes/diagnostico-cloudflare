<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diagn√≥stico de Conex√£o - Cloudflare</title>
  <style>
    body { background:#0f1116; color:#fff; font-family:Arial,sans-serif; margin:0; padding:20px; }
    h1 { font-size:22px; margin-bottom:15px; }
    label { font-size:14px; font-weight:bold; display:block; margin-top:10px; }
    input, textarea {
      width:100%; padding:10px; margin-top:4px; border-radius:8px;
      border:1px solid #3a3f47; background:#1b1f27; color:#fff; font-size:14px;
    }
    button {
      width:100%; padding:12px; margin-top:10px; border-radius:10px; border:none;
      font-size:15px; font-weight:bold; cursor:pointer;
    }
    #runBtn { background:#00c851; color:#000; }
    #copyBtn { background:#39c0ed; color:#000; }
    .card { background:#161922; border-radius:10px; padding:12px; margin-top:12px; border:1px solid #262a33; }
    .status-ok { color:#00ff99; font-weight:bold; }
    .status-err { color:#ff6b6b; font-weight:bold; }
    pre { white-space:pre-wrap; background:#10131a; border-radius:10px; padding:12px; border:1px solid #262a33; font-size:12px; }
  </style>
</head>
<body>
  <h1>üîç Diagn√≥stico de conex√£o (HTTPS / TLS / WS)</h1>

  <label for="inputUrl">URL do delivery que est√° com erro</label>
  <input id="inputUrl" placeholder="https://sualoja.goomer.app/" />

  <label for="inputNotes">Observa√ß√µes (opcional)</label>
  <textarea id="inputNotes" rows="3" placeholder="Ex.: erro ERR_SSL_PROTOCOL_ERROR no celular do cliente."></textarea>

  <label style="margin-top:8px;">
    <input type="checkbox" id="checkWS" checked />
    Incluir teste de WebSocket seguro (wss://)
  </label>

  <button id="runBtn" onclick="runTests()">‚ñ∂ Executar testes de conex√£o</button>
  <button id="copyBtn" onclick="copyResult()">üìã Copiar resultado</button>

  <div id="tests"></div>

  <h2 style="margin-top:18px;">Resumo t√©cnico (copiar e colar para o suporte)</h2>
  <pre id="output"></pre>

<script>
async function runTests() {
  const url = document.getElementById('inputUrl').value.trim();
  const notes = document.getElementById('inputNotes').value.trim();
  const includeWS = document.getElementById('checkWS').checked;
  const testsDiv = document.getElementById('tests');
  const out = document.getElementById('output');
  testsDiv.innerHTML = '<div class="card">Executando testes...</div>';
  out.textContent = '';

  if (!url || !url.startsWith('https://')) {
    alert('Informe uma URL HTTPS v√°lida, por exemplo: https://sualoja.goomer.app/');
    return;
  }

  const host = url.replace('https://','').replace(/\/$/, '');

  const result = {
    inputUrl: url,
    testedHost: host,
    notes: notes || null,
    environment: {
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      language: navigator.language,
      platform: navigator.platform,
      connection: navigator.connection ? {
        effectiveType: navigator.connection.effectiveType,
        rtt: navigator.connection.rtt,
        downlink: navigator.connection.downlink,
        saveData: navigator.connection.saveData
      } : null
    },
    results: []
  };

  const cards = [];

  // Teste 1: HTTPS direto (navegador)
  try {
    await fetch(url, { mode: 'no-cors' });
    result.results.push({ id:'https_nocors', ok:true });
    cards.push(renderCard('Acesso HTTPS direto (navegador)', true, 'Navegador conseguiu iniciar conex√£o HTTPS.'));
  } catch (e) {
    result.results.push({ id:'https_nocors', ok:false, error:String(e) });
    cards.push(renderCard('Acesso HTTPS direto (navegador)', false, 'Falha ao iniciar conex√£o HTTPS: ' + e));
  }

  // Teste 2: HEAD via fun√ß√£o (status HTTP)
  try {
    const r = await fetch('/api/head?url=' + encodeURIComponent(url));
    const data = await r.json();
    if (data.ok) {
      result.results.push({ id:'head_status', ok:true, status:data.status });
      cards.push(renderCard('Requisi√ß√£o HEAD (status HTTP)', true, 'Status HTTP: ' + data.status));
    } else {
      result.results.push({ id:'head_status', ok:false, error:data.error || 'Erro HEAD' });
      cards.push(renderCard('Requisi√ß√£o HEAD (status HTTP)', false, data.error || 'Erro HEAD'));
    }
  } catch (e) {
    result.results.push({ id:'head_status', ok:false, error:String(e) });
    cards.push(renderCard('Requisi√ß√£o HEAD (status HTTP)', false, 'Falha na fun√ß√£o /api/head: ' + e));
  }

  // Teste 3: GET via fun√ß√£o (CORS)
  try {
    const r = await fetch('/api/get?url=' + encodeURIComponent(url));
    const data = await r.json();
    if (data.ok) {
      result.results.push({ id:'get_status', ok:true, status:data.status });
      cards.push(renderCard('Requisi√ß√£o GET (via servidor)', true, 'Status HTTP: ' + data.status));
    } else {
      result.results.push({ id:'get_status', ok:false, error:data.error || 'Erro GET' });
      cards.push(renderCard('Requisi√ß√£o GET (via servidor)', false, data.error || 'Erro GET'));
    }
  } catch (e) {
    result.results.push({ id:'get_status', ok:false, error:String(e) });
    cards.push(renderCard('Requisi√ß√£o GET (via servidor)', false, 'Falha na fun√ß√£o /api/get: ' + e));
  }

  // Teste 4: Imagem (pode indicar problema de TLS)
  try {
    const r = await fetch('/api/img?url=' + encodeURIComponent(url));
    const data = await r.json();
    if (data.ok) {
      result.results.push({ id:'img_load', ok:true });
      cards.push(renderCard('Carregamento de imagem (favicon)', true, 'Imagem carregada com sucesso pelo servidor.'));
    } else {
      result.results.push({ id:'img_load', ok:false, error:data.error || 'Erro imagem' });
      cards.push(renderCard('Carregamento de imagem (favicon)', false, data.error || 'Erro ao carregar imagem.'));
    }
  } catch (e) {
    result.results.push({ id:'img_load', ok:false, error:String(e) });
    cards.push(renderCard('Carregamento de imagem (favicon)', false, 'Falha na fun√ß√£o /api/img: ' + e));
  }

  // Teste 5: WebSocket direto (opcional, no navegador)
  if (includeWS) {
    try {
      await testWS('wss://' + host);
      result.results.push({ id:'wss_browser', ok:true });
      cards.push(renderCard('WebSocket seguro (navegador)', true, 'Conseguiu abrir conex√£o WSS no navegador.'));
    } catch (e) {
      result.results.push({ id:'wss_browser', ok:false, error:String(e) });
      cards.push(renderCard('WebSocket seguro (navegador)', false, 'Erro ao abrir WSS no navegador: ' + e));
    }
  }

  testsDiv.innerHTML = cards.join('\n');
  out.textContent = JSON.stringify(result, null, 2);
}

function renderCard(title, ok, detail) {
  return `<div class="card">
    <div><strong>${title}</strong> - <span class="${ok ? 'status-ok':'status-err'}">${ok ? 'OK':'Falhou'}</span></div>
    <div style="margin-top:4px;font-size:13px;">${detail || ''}</div>
  </div>`;
}

function testWS(url) {
  return new Promise((resolve, reject) => {
    try {
      const ws = new WebSocket(url);
      const timer = setTimeout(() => {
        ws.close();
        reject('timeout');
      }, 5000);
      ws.onopen = () => { clearTimeout(timer); ws.close(); resolve(); };
      ws.onerror = () => { clearTimeout(timer); reject('erro WS'); };
    } catch (e) {
      reject(e);
    }
  });
}

function copyResult() {
  const text = document.getElementById('output').textContent;
  if (!text) {
    alert('Nenhum resultado para copiar ainda. Rode os testes primeiro.');
    return;
  }
  navigator.clipboard.writeText(text).then(() => {
    alert('Resumo t√©cnico copiado. Cole na conversa com o suporte.');
  });
}
</script>

</body>
</html>
